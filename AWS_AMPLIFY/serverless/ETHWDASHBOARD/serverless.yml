service: ETHWDASHBOARD
frameworkVersion: '3'

useDotenv: true # Set dotenv configuration to be true

provider: # Specify what you want to have as a provider
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-2
	
plugins:
  - serverless-dotenv-plugin # Specify the plugin used to automatically load env variables into lambda functions

functions:
  api:
    handler: handler.handler # Specify actions on our aws-serverless-express handler
     events: 
      - http: 
          path: /
          method: ANY
          cors: true
      - http: 
          path: /{proxy+}
          method: ANY
          cors: true

